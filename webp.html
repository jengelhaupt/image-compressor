<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index,follow">
<meta name="description" content="WebP Bilder kostenlos online komprimieren">
<title>WebP Kompressor – Kostenlos & Online</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<!-- MODE FEST -->
<script>
  const MODE = "webp";
</script>
</head>

<body>
<div class="container col-md-10">

<h1>WebP Kompressor</h1>
<p>Bilder effizient im WebP-Format komprimieren</p>

<div class="dropzone" id="dropzone">
    Bilder auswählen oder hier ablegen
    <input type="file" id="fileInput"
           accept="image/jpeg,image/png,image/webp"
           multiple hidden>
</div>

  <div class="tabs">
    <a class="tab" href="index.html">JPG</a>
    <a class="tab active" href="webp.html">WebP</a>
    <a class="tab" href="png.html">PNG</a>
    <a class="tab" href="pdf.html">PDF</a>
</div>

<!-- WEBP EINSTELLUNGEN -->
<div class="tabContent active" id="webp">
    <label>WebP Qualität: <span id="webpVal">70</span>%</label>
    <input type="range" id="webpQ" min="10" max="100" step="1" value="70">
</div>

<button id="zipBtn">Alle WebP-Dateien herunterladen (ZIP)</button>

<div id="preview"></div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
