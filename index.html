<html lang="de">
<head>
<meta charset="UTF-8">
<title>Offline Medien-Kompressor</title>
<link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <div class="col-xs-8 col-sm-10 col-md-12">
<h2>Offline Medien-Kompressor</h2>

<div class="dropzone" id="dropzone">
    Dateien hier ablegen oder klicken
    <input type="file" id="fileInput"
           accept="image/jpeg,image/png,image/webp,application/pdf"
           multiple hidden>
</div>

<div class="tabs">
    <a class="tab active" href="index.html">JPG</a>
    <a class="tab" href="webp.html">WebP</a>
    <a class="tab" href="png.html">PNG</a>
    <a class="tab" href="pdf.html">PDF</a>
</div>

<div class="tabContent active" id="jpg">
    <label>JPG Qualität: <span id="jpgVal">70</span>%</label>
    <input type="range" id="jpgQ" min="10" max="100" step="1" value="70">
</div>
