<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index,follow">
<meta name="description" content="JPG Bilder kostenlos online komprimieren">
<title>JPG Kompressor – Kostenlos & Online</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<!-- MODE FEST VORGEGEBEN -->
<script>
  const MODE = "jpg";
</script>
</head>

<body>
<div class="container col-md-10">

<h1>JPG Kompressor</h1>
<p>Bilder verlustbehaftet komprimieren (JPEG)</p>

<div class="dropzone" id="dropzone">
    JPG Dateien auswählen oder hier ablegen
    <input type="file" id="fileInput" accept="image/jpeg" multiple hidden>
</div>

<!-- JPG EINSTELLUNGEN -->
<div class="settings">
    <label>
        JPG Qualität:
        <strong><span id="jpgVal">70</span>%</strong>
    </label>
    <input type="range" id="jpgQ" min="10" max="100" step="1" value="70">
</div>

<button id="zipBtn">Alle JPGs herunterladen (ZIP)</button>

<div id="preview"></div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
